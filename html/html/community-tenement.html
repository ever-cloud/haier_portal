<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔社区</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script>
        var str=location.hash;
        var str=str.substr(1).split("&")
        $(function(){
            if (str[0]) {
//                    $(".bg_name").text(str[0]);
                $(".bg_name").text(str[0].indexOf("%")!=-1?decodeURIComponent(location.href).match(/[\u4e00-\u9fa5]+/g)[0]:str[0])

            }else{
//                获取名称文本
                $(".bg_name").text(getCookie("item"));
            }
        })

    </script>
</head>
<body>


    <div class="wrapper clearfix">
        <div class="wrapper_all" id="wrapper_all">
            <div class="wrapper_center">
                <div class="tabBox">
                    <ul>
                        <li><a href="./conmunitymain.html" target="conmunitymain">社区首页</a></li>
                        <li><a href="./community-user.html" target="conmunitymain">用户总览</a></li>
                        <li><a href="./community-tenement.html" target="conmunitymain"  class="clickstyle">物业服务</a></li>
                        <li><a href="./community-facility.html" target="conmunitymain">设备状态</a></li>
                        <li><a href="./community-business.html" target="conmunitymain">商业服务</a></li>
                    </ul>
                </div>
                <!--背景图-->
                <div class="wrapper_bg">

                    <div class="all_community">
                        <!--社区物业服务 start-->
                        <div class="communitytenement" id="communitytenement">

                                    <div class="com_tenement_top">
                                            <div class="com_tenement_l">
                                                <div id="caseTitle">投诉趋势图</div>
                                                <div id="ecDescribe"></div>
                                            </div>
                                            <div class="com_tenement_r">
                                                <div id="ensureTitle">报修趋势图</div>
                                                <div id="ecEnsure"></div>
                                            </div>
                                    </div>
                                    <div class="com_tenement_bottom">
                                            <div class="com_tenementbottom_l">
                                                <div id="houseTitle">居家报修趋势图</div>
                                                <div id="ecHouseRepair"></div>
                                            </div>
                                            <div class="com_tenementbottom_r">
                                                <div id="typeTitle">公共报修趋势图</div>
                                                <div id="ecType"></div>
                                            </div>
                                    </div>

                        </div>
                        <!--社区物业服务 end-->
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
<script>
    $(".map").on("click", function () {
        //获取当前的小区名称
        var titleText = $(".bg_name").text();
        console.log(titleText);
        //存储名称
        setCookie("item", titleText);
        //名称文本内容
        $(".bg_name").text($(this).text());
    })
</script>

<script src="../js/echarts/community/community-tenement-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>
</html>
