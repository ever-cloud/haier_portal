<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔社区</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>

    <script>
        var str = location.hash;
        var str = str.substr(1).split("&")
        $(function () {
            if (str[0]) {
//                $(".bg_name").text(str[0]);
                $(".bg_name").text(str[0].indexOf("%")!=-1?decodeURIComponent(location.href).match(/[\u4e00-\u9fa5]+/g)[0]:str[0])

            }else{
//                获取名称文本
                $(".bg_name").text(getCookie("item"));
            }
        })

    </script>
</head>
<body>
<div class="layout_bottom">
    <div class="wrapper clearfix">
        <div class="wrapper_all" id="wrapper_all">
            <div class="wrapper_center">
                <div class="tabBox">
                    <ul>
                        <li><a href="./conmunitymain.html" target="conmunitymain"  class="clickstyle">社区首页</a></li>
                        <li><a href="./community-user.html" target="conmunitymain">用户总览</a></li>
                        <li><a href="./community-tenement.html" target="conmunitymain">物业服务</a></li>
                        <li><a href="./community-facility.html" target="conmunitymain">设备状态</a></li>
                        <li><a href="./community-business.html" target="conmunitymain">商业服务</a></li>
                    </ul>
                </div>
                <!--背景图-->
                <div class="wrapper_bg">

                    <div class="all_community">
                        <!--1社区首页 start-->
                        <div class="communityHome" id="communityHome">
                            <div class="com_top clearfix">
                                <div class="com_user">
                                    <div class="com_userStatus">
                                        <div class="com_user_l">
                                            <img src="../images/photo.png" alt="">
                                            <span>用户情况</span>
                                        </div>
                                        <a href="./community-user.html">详情></a>
                                    </div>
                                    <div id="ecDetailsTop"></div>
                                    <div id="ecDetailsDown"></div>
                                </div>
                                <div class="com_commerce">
                                    <div class="com_commerceState">
                                        <div class="com_commerceState_l">
                                            <img src="../images/shop.png" alt="">
                                            <span>商业服务</span>
                                        </div>
                                        <a href="./community-business.html">详情></a>
                                    </div>
                                    <div id="eclimit"></div>
                                    <div id="ecConfine"></div>
                                </div>
                                <div class="com_scale">
                                    <div class="com_scale_all">
                                        <div>
                                            <i>1290</i>
                                            <p>总户数</p>
                                        </div>
                                        <div>
                                            <i>862</i>
                                            <p>入住户数</p>
                                        </div>
                                        <div>
                                            <i>66.8%</i>
                                            <p>入住率</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--下部分-->
                            <div class="com_bottom clearfix">
                                <div class="com_tenement">
                                    <div class="com_tenementState">
                                        <div class="com_tenementState_l">
                                            <img src="../images/people.png" alt="">
                                            <span>物业服务</span>
                                        </div>
                                        <a href="./community-tenement.html">详情></a>
                                    </div>
                                    <div id="ecMendsever"></div>
                                    <div id="ecProcess"></div>
                                </div>
                                <div class="com_facility">
                                    <div class="com_facilityState">
                                        <div class="com_facilityState_l">
                                            <img src="../images/circle.png" alt="">
                                            <span>设备状态</span>
                                        </div>
                                        <a href="./community-facility.html">详情></a>
                                    </div>
                                    <div id="ecPush"></div>
                                    <div id="ecReference"></div>
                                </div>
                            </div>
                        </div>
                        <!--社区首页 end-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

<script src="../js/echarts/community/community-home-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>
</html>
