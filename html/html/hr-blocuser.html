<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/index.css">
    <!--swiper轮播图插件-->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">
    <link rel="stylesheet" href="../dist/css/myswiper.css">
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../js/common/tab-click.js"></script>
    <script>
        var str = location.hash;
        var str = str.substr(1).split("&")
        $(function () {
            if (str[0]) {
                $(".bg_name").text(str[0].indexOf("%")!=-1?decodeURIComponent(location.href).match(/[\u4e00-\u9fa5]+/g)[0]:str[0])

            }else{
                console.log(document.cookie[1]);
//                获取名称文本
                $(".bg_name").text(getCookie("item"));
            }
        })

    </script>
</head>
<body>
<div class="layout_bottom">
    <div class="wrapper clearfix">
        <div class="wrapper_all" id="wrapper_all">
            <div class="wrapper_center">
                <div class="wrapper_bg">
                    <div class="tabBox">
                        <ul>
                            <!--集团地图-->
                            <li><a href="main.html" target="main">地图</a></li>
                            <li><a href="hr-blochome.html" target="main">首页</a></li>
                            <li><a href="./hr-blocuser.html" target="main"  class="clickstyle">用户总览</a></li>
                            <li><a href="./hr-bloctenement.html" target="main">物业服务</a></li>
                            <li><a href="./hr-blocfacility.html" target="main">设备状态</a></li>
                            <li><a href="./hr-blocbusiness.html" target="main">商业服务</a></li>
                        </ul>
                    </div>
                    <div id="all_Bloc" class="all_Bloc" style="display:block;">
                        <!--集团用户总览 start-->
                        <div class="hr_blocUser public" id="hr_blocUser">
                            <div class="bc_user_top">
                                    <div class="user_top_l">
                                        <div class="ecUser_section" style="position: relative;">
                                            <div id="ecHouse" class="allTabitem" ></div>
                                            <div id="ecHome" class="allTabitem" ></div>
                                        </div>
                                        <div class="monthTab">
                                        <p class="tabMonth run">月活跃用户数</p>

                                        <p class="tabDay">日活跃用户数</a></p>
                                        </div>
                                    </div>


                                    <div class="user_top_r">
                                        <div id="ecBloctop"></div>
                                        <div id="ecBlocbottom"></div>
                                        <div class="countTab clearfix">
                                            <div class="mouthUsers">
                                                当月新增用户数：
                                                <span>94</span>
                                            </div>
                                            <div class="mouthActive">
                                                当月活跃用户数：
                                                <span>3100</span>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                            <!--swiper轮播图部分-->
                            <div class="swiper-container bc_user_bottom">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                           <div class="user_bottom_l">
                                                <div id="ecExcellent"></div>
                                            </div>

                                            <div class="user_bottom_r">
                                                <div id="ecEducation"></div>
                                            </div>

                                    </div>
                                    <div class="swiper-slide bc_user_two">
                                            <div class="gender">
                                                <img src="../images/gender.png" alt="" class="boy"/>
                                                <div id="ecGender"></div>
                                                <img src="../images/girl.png" alt="" class="girl"/>

                                            </div>

                                            <div class="age">
                                                <img src="../images/baby.png" alt="" class="baby"/>
                                                <img src="../images/boy.png" alt="" class="young"/>
                                                <img src="../images/father.png" alt="" class="father"/>
                                                <img src="../images/grandpa.png" alt="" class="grandpa"/>

                                                <div id="ecAge"></div>
                                            </div>
                                    </div>
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                        <!--集团用户总览 end-->

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/echarts/haier-bloc/haier-bloc-user-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>

<!--swiper轮播图插件-->
<script src="../dist/js/swiper.min.js"></script>

<script>
    var swiper;

    function getUser() {

        swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 30
        });
    }
    getUser();
</script>
</html>
