<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
</head>
<body>
<div class="layout_right">
    <div class="wrapper_center">
        <div class="wrapper_bg">
            <!--topbar-->
            <div class="tabBoxall">
                <div class="tabBox">
                    <ul>
                        <!--集团地图-->
                        <li><a href="./main.html" target="main">地图</a></li>
                        <li><a href="./hr-totalhome.html" target="main" class="clickstyle">概览</a></li>
                        <li><a href="./hr-totaluser.html" target="main">用户总览</a></li>
                        <li><a href="./hr-totaltenement.html" target="main">物业服务</a></li>
                        <li><a href="./hr-totalfacility.html" target="main">设备状态</a></li>
                        <li><a href="./hr-totalbusiness.html" target="main">商业服务</a></li>
                    </ul>
                </div>
                <!--<div class="tabBox_right"><a href="./blocindex.html" target="_blank">集团详情</a></div>-->
            </div>
            <!--echarts-->
            <div class="hr_totalHome public">
                <!--top section-->
                <div class="hr_total_top clearfix">
                    <!--top-left-->
                    <div class="hr_total">
                        <!--echarts 1-->
                        <div id="ecBand_total"></div>
                    </div>
                    <!--top-mid-->
                    <div class="hr_total_user">
                        <div class="hr_total_userStates">
                            <div class="hr_total_user_l">
                                <img src="../images/photo.png" alt="">
                                <span>用户情况</span>
                            </div>
                            <a href="./hr-totaluser.html">详情></a>
                        </div>
                        <!--echarts 2-->
                        <div id="ecAdd_total"></div>
                        <div id="ecReduce_total"></div>
                    </div>
                    <!--top-right-->
                    <div class="hr_total_scale">
                        <ul>
                            <li>
                                <i>1290</i>
                                <p>总户数</p>
                            </li>
                            <li>
                                <i>862</i>
                                <p>入住户数</p>
                            </li>
                            <li>
                                <i>66.8%</i>
                                <p>入住率</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--bottom section-->
                <div class="hr_total_bottom">
                    <!--top-left-->
                    <div class="hr_total_commerce">
                        <div class="hr_total_commerceState">
                            <div class="hr_total_commerceState_l">
                                <img src="../images/shop.png" alt="">
                                <span>商业服务</span>
                            </div>
                            <a href="./hr-totalbusiness.html">详情></a>
                        </div>
                        <!--echarts 3-->
                        <div id="ecSuccess_total"></div>
                        <div id="ecDefeat_total"></div>
                    </div>
                    <!--top-mid-->
                    <div class="hr_total_tenement">
                        <div class="hr_total_tenementState">
                            <div class="hr_total_tenementState_l">
                                <img src="../images/people.png" alt="">
                                <span>物业服务</span>
                            </div>

                            <a href="./hr-totaltenement.html">详情></a>
                        </div>
                        <!--echarts 4-->
                        <div id="ecFinish_total"></div>
                        <div id="ecReceive_total"></div>

                    </div>
                    <!--top-right-->
                    <div class="hr_total_facility">
                        <div class="hr_total_facilityState">
                            <div class="hr_total_facilityState_l">
                                <img src="../images/circle.png" alt="">
                                <span>设备状态</span>
                            </div>
                            <a href="./hr-totalfacility.html">详情></a>
                        </div>
                        <!--echarts 5-->
                        <div id="ecStart_total"></div>
                        <div id="ecEnd_total"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/echarts/haier-total/haier-total-home-ec.js"></script>
<script src="../js/common/common.js"></script>
<!--<script src="../js/common/setcookie.js"></script>-->
</html>
