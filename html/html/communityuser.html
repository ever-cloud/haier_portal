<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>社区</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/communityindex.css">
    <!--swiper轮播图插件-->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">
    <link rel="stylesheet" href="../dist/css/myswiper.css">
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../js/common/tab-click.js"></script>
    <script>
        $(function(){
            $(".tabBox_right span").text(getCookie("communityItem"));
        })
    </script>
</head>
<body>
<div class="layout_right">
    <div class="wrapper_center">
        <div class="wrapper_bg">
            <!--topbar-->
            <div class="tabBox">
                <ul>
                    <li><a href="./communitymain.html" target="communitymain">首页</a></li>
                    <li><a href="./communityuser.html" target="communitymain"  class="clickstyle">用户总览</a></li>
                    <li><a href="./communitytenement.html" target="communitymain">物业服务</a></li>
                    <li><a href="./communityfacility.html" target="communitymain">设备状态</a></li>
                    <li><a href="./communitybusiness.html" target="communitymain">商业服务</a></li>
                </ul>
            </div>
            <div class="tabBox_right"><i>当前位置：</i><span></span></div>
            <!--echarts-->
            <div class="communityUser">
                <!--top section-->
                <div class="com_user_top_new">
                    <!--left-->
                    <div class="user_top_l_new">
                        <div class="ecUser_sectionCom_new" style="position: relative;">
                            <div id="ecHousenew" class="allTabitem_com"></div>
                            <div id="ecHomenew" class="allTabitem_com"></div>
                        </div>
                        <div class="com_monthTab_new">
                            <p class="tabMonth_new run_new">月活跃用户数</p>

                            <p class="tabDay_new">日活跃用户数</p>
                        </div>
                    </div>
                    <!--right-->
                    <div class="user_top_r_new">
                        <div id="eccomtopnew"></div>
                        <div id="eccombottomnew"></div>
                        <div class="countTabnew">
                            <div class="mouthUsersnew">
                                当月新增用户数：
                                <span>94</span>
                            </div>
                            <div class="mouthActivenew">
                                当月活跃用户数：
                                <span>3100</span>
                            </div>
                        </div>
                    </div>
                    <!--</div>-->
                </div>
                <!--bottom section-->
                <div class="swiper-container com_user_bottom_new">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="user_bottom_l_new">
                                <div id="ecExcellentnew"></div>
                            </div>
                            <div class="user_bottom_r_new">
                                <div id="ecEducationnew"></div>
                            </div>
                        </div>

                        <div class="swiper-slide com_user_two_new">
                            <div class="gender_new">
                                <img src="../images/gender.png" alt="" class="boy_new"/>
                                <img src="../images/girl.png" alt="" class="girl_new"/>
                                <div id="ecGendernew"></div>
                            </div>
                            <div class="age_new">
                                <div id="ecAgenew"></div>
                                <img src="../images/baby.png" alt="" class="baby_new"/>
                                <img src="../images/boy.png" alt="" class="young_new"/>
                                <img src="../images/father.png" alt="" class="father_new"/>
                                <img src="../images/grandpa.png" alt="" class="grandpa_new"/>
                            </div>
                        </div>

                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script>
    $(".home_name").on("click", function () {
        //获取当前的小区名称
        var titleText = $(".bg_name").text();
        //存储名称
        setCookie("item", titleText);
        //名称文本内容
        $(".bg_name").text($(this).text());
    })
</script>
<script src="../js/echarts/community/community-user-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>
<!--swiper轮播图插件-->
<script src="../dist/js/swiper.min.js"></script>
<script>

    var swiper;

    function getUser() {
        swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 30
        });
    }
    getUser();
</script>
</html>
