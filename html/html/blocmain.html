<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>集团地图</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/bloc.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=EwYKU3Q9LPEw2vEGkXblk9p6pqSb7SYO"></script>
    <script>
        var str = location.hash;
        var str = str.substr(1).split("&");
        $(function () {
            if (str[0]) {
//                $(".bg_name").text(str[0]);
                $(".bg_name").text(str[0].indexOf("%")!=-1?decodeURIComponent(location.href).match(/[\u4e00-\u9fa5]+/g)[0]:str[0])

            }else{
//                获取名称文本
                $(".bg_name").text(getCookie("item"));
            }
        })

    </script>
</head>
<body onresize="resizeMap()">
    <div class="layout_bottom">
        <div class="wrapper clearfix">
            <div class="wrapper_center_new">
                <div class="wrapper_new">
                    <div class="tabBox">
                        <ul>
                            <li><a href="./blocmain.html" target="blocmain"  class="clickstyle">地图</a></li>
                            <li><a href="./bloc-home.html" target="blocmain">首页</a></li>
                            <li><a href="./bloc-user.html" target="blocmain">用户总览</a></li>
                            <li><a href="./bloc-tenement.html" target="blocmain">物业服务</a></li>
                            <li><a href="./bloc-facility.html" target="blocmain">设备状态</a></li>
                            <li><a href="./bloc-business.html" target="blocmain">商业服务</a></li>
                        </ul>
                    </div>

                    <div id="comMap" class="public mapBloc">
                        <!--引入地图-->
                        <div id="newmap"></div>
                        <!--左上角状态-->
                        <div class="phase" style="position: absolute;top: 5px;left:5px;">
                            <ul>
                                <li>
                                    <img src="../images/blueicon.png" alt="" class="complete"/>

                                    <p>完工阶段</p>
                                </li>
                                <li>
                                    <img src="../images/greenicon.png" alt="" class="construction"/>

                                    <p>施工阶段</p>
                                <li>
                                    <img src="../images/orangeicon.png" alt="" class="sign"/>

                                    <p>签约阶段</p>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--社区地图-->

        </div>
    </div>

</body>
<script src="../js/common/bloc-click-common.js"></script>
<script src="../js/common/setcookie.js"></script>
<script src="../js/map/bloc-map-click.js"></script>
</html>
