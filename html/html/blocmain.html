<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=EwYKU3Q9LPEw2vEGkXblk9p6pqSb7SYO"></script>
    <script>
        $(function(){
            $(".tabBox_right span").text(getCookie("communityItem"));
        })
    </script>
</head>
<!--地图自适应调用-->
<body onresize="resizeMap()">
<div class="layout_map">
    <div class="wrapper_map">
        <div class="center">
            <div class="tabBoxall">
                <div class="tabBox">
                    <ul>
                        <li><a href="./blocmain.html" target="blocmain" class="clickstyle">地图</a></li>
                        <li><a href="./blochome.html" target="blocmain">首页</a></li>
                        <li><a href="./blocuser.html" target="blocmain">用户总览</a></li>
                        <li><a href="./bloctenement.html" target="blocmain">物业服务</a></li>
                        <li><a href="./blocfacility.html" target="blocmain">设备状态</a></li>
                        <li><a href="./blocbusiness.html" target="blocmain">商业服务</a></li>
                    </ul>
                </div>
                <div class="tabBox_right"><i>当前位置：</i><span></span></div>

            </div>


            <!--map start-->
            <div id="comMap" class="public">
                <!--create map-->
                <div id="newmap"></div>
                <!--right state-->
                <div class="phase" style="position: absolute;top: 5px;left: 5px;">
                    <ul>
                        <li>
                            <img src="../images/blueicon.png" alt="" class="complete"/>
                            <p>完工阶段</p>
                        </li>
                        <li>
                            <img src="../images/greenicon.png" alt="" class="construction"/>
                            <p>施工阶段</p>
                        <li>
                            <img src="../images/orangeicon.png" alt="" class="sign"/>
                            <p>签约阶段</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/common/bloc-common.js"></script>
<script src="../js/common/setcookie.js"></script>
<script src="../js/map/bloc-map-click.js"></script>
</html>
