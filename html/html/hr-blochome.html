<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
    <script>
        var str = location.hash;
        var str = str.substr(1).split("&");
        $(function () {
            $(".bg_name").text(str[0].indexOf("%") != -1 ? decodeURIComponent(location.href).match(/[\u4e00-\u9fa5]+/g)[0] : str[0]);
        });
    </script>
</head>
<body>
<div class="layout_bottom">
    <div class="wrapper clearfix">
        <div class="wrapper_all" id="wrapper_all">
            <div class="wrapper_center">
                <div class="wrapper_bg">
                        <div class="tabBoxall">
                            <div class="tabBox">
                                <ul>
                                    <!--集团地图-->
                                    <li><a href="main.html" target="main">地图</a></li>
                                    <li><a href="hr-blochome.html" target="main"  class="clickstyle">首页</a></li>
                                    <li><a href="./hr-blocuser.html" target="main">用户总览</a></li>
                                    <li><a href="./hr-bloctenement.html" target="main">物业服务</a></li>
                                    <li><a href="./hr-blocfacility.html" target="main">设备状态</a></li>
                                    <li><a href="./hr-blocbusiness.html" target="main">商业服务</a></li>
                                </ul>
                            </div>
                            <div class="tabBox_right"><a href="./blocindex.html" target="_blank">集团详情</a></div>

                        </div>
                          <div id="all_Bloc" class="all_Bloc">
                        <!--集团首页 start-->
                        <div class="hr_blocHome public" id="hr_blocHome">
                            <div class="bloc_top">
                                <div class="bloc_total" id="bloc_total">
                                    <div id="ecBand"></div>
                                </div>
                                <div class="bloc_user" id="bloc_user">
                                    <div class="bloc_userStates">
                                        <div class="bloc_user_l">
                                            <img src="../images/photo.png" alt="">
                                            <span>用户情况</span>
                                        </div>
                                        <a href="./hr-blocuser.html" class="detailUser">详情></a>
                                    </div>
                                    <div id="ecAdd"></div>
                                    <div id="ecReduce"></div>
                                </div>
                                <div class="bloc_scale">
                                    <div class="bloc_scale_all">
                                        <div>
                                            <i>1290</i>
                                            <p>总户数</p>
                                        </div>
                                        <div>
                                            <i>862</i>
                                            <p>入住户数</p>
                                        </div>
                                        <div>
                                            <i>66.8%</i>
                                            <p>入住率</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bloc_bottom">
                                <div class="bloc_commerce">
                                    <div class="bloc_commerceState">
                                        <div class="bloc_commerceState_l">
                                            <img src="../images/shop.png" alt="">
                                            <span>商业服务</span>
                                        </div>
                                        <a href="./hr-blocbusiness.html" class="detailBusiness">详情></a>
                                    </div>
                                    <div id="ecSuccess"></div>
                                    <div id="ecDefeat"></div>
                                </div>
                                <div class="bloc_tenement">
                                    <div class="bloc_tenementState">
                                        <div class="bloc_tenementState_l">
                                            <img src="../images/people.png" alt="">
                                            <span>物业服务</span>
                                        </div>

                                        <a href="./hr-bloctenement.html" class="detailTenement">详情></a>
                                    </div>
                                    <div id="ecFinish"></div>
                                    <div id="ecReceive"></div>
                                </div>
                                <div class="bloc_facility">
                                    <div class="bloc_facilityState">
                                        <div class="bloc_facilityState_l">
                                            <img src="../images/circle.png" alt="">
                                            <span>设备状态</span>
                                        </div>
                                        <a href="./hr-blocfacility.html" class="detailFacility">详情></a>
                                    </div>
                                    <div id="ecStart"></div>
                                    <div id="ecEnd"></div>
                                </div>
                            </div>
                        </div>
                        <!--集团首页 end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!--集团-->
<script src="../js/echarts/haier-bloc/haier-bloc-home-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>
</html>
