<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔社区</title>
    <link rel="stylesheet" href="../lib/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/jquery/jquery-ui.min.js"></script>
    <!--搜索框-->
    <style>
        .ui-autocomplete-category {
            font-weight: bold;
            font-size:14px;
        }
    </style>
    <script>
        $.widget( "custom.catcomplete", $.ui.autocomplete, {
            _renderMenu: function( ul, items ) {
                var that = this,
                        currentCategory = "";
                $.each( items, function( index, item ) {
                    if ( item.category != currentCategory ) {
                        ul.append( "<li class='ui-autocomplete-category'>" + item.category + "</li>" );
                        currentCategory = item.category;
                    }
                    that._renderItemData( ul, item );
                });
            }
        });
    </script>
    <script>
        $(function() {
            var data = [
                { label: "国奥天地", category: "" }
            ];

            $( ".text" ).catcomplete({
                delay: 0,
                source: data
            });

        });
    </script>
</head>
<body>

<div class="layout_bottom">
    <!--导航start-->
    <div class="nav clearfix">
        <div class="nav_menu">
            <i class="nav_icon"></i>
            <div>导航菜单</div>
        </div>
        <div class="searchbar clearfix">
            <input type="text" class="text"  placeholder="例:请输入国奥天地">
            <input type="button" class="btn">
        </div>
        <div class="nav_section">
            <div class="nav_community nav_all">
                <div class="nav_top">
                    <span>大区</span>
                </div>

                <div id="nav_group" class="nav_item"></div>
            </div>
        </div>
    </div>
    <!--导航end-->
</div>
</div>
</body>


<script src="../js/common/bloc-click-common.js"></script>
<script src="../js/common/setcookie.js"></script>
<script src="../js/common/nav-item.js"></script>
<script src="../lib/temp/template.js"></script>
<!--社区-->
<script id="group" type="text/html">
    <ul class="ul">
        {{each list as value}}
        <li><a href="#">{{value.letter}}</a></li>
        <div class="box" style="display: none;">
            {{each value.data as key}}
            <li>
                <a href="./conmunitymain.html" target="conmunitymain">{{key.spe_name}}</a>
            </li>
            {{/each}}
        </div>
        {{/each}}
    </ul>
</script>

<script>
    //    社区
    var htmlgroup = template('group', setList(objData1));
    document.getElementById('nav_group').innerHTML = htmlgroup;

    //    清空没有值的选项
    $(".ul>.box").each(function (e) {
        if (!$(this).children().html()) {
            $(this).prev().remove();
            $(this).remove();
        }
    });
</script>
<script>
    $(function () {
        $(".tabBox ul li").click(function () {
            window.parent.frames["conmunitymain"].location.reload();
            var titleText = $(this).parent().parent().parent().prev("li").children("a").text();
            $(".bg_name").text(titleText);
        });
        if ("ActiveXObject" in window) {
            $("#nav_group .tabBox ul li a").on("click", function () {
                window.parent.frames["conmunitymain"].location.href = $(this).attr("href");
                return false;
            });

        }


    });


</script>
</html>
