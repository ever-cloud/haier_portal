<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>安图集团管理端</title>
    <link rel="stylesheet" href="../lib/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/communityindex.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/jquery/jquery-ui.min.js"></script>
    <!--map 秘钥-->
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=EwYKU3Q9LPEw2vEGkXblk9p6pqSb7SYO"></script>
    <script>
        $.widget("custom.catcomplete", $.ui.autocomplete, {
            _renderMenu: function (ul, items) {
                var that = this,
                        currentCategory = "";
                $.each(items, function (index, item) {
                    if (item.category != currentCategory) {
//                        data-index= index
                        ul.append("<li class='ui-autocomplete-category'>" + item.category + "</li>");
                        currentCategory = item.category;
                    }
                    that._renderItemData(ul, item);
                });
            }
        });
    </script>
    <script>
        $(function () {
            var data = [
                {label: "国奥天地", category: ""}
            ];

            $(".text").catcomplete({
                delay: 0,
                source: data
            });

        });
    </script>
</head>
<body>
<div class="layout_left">
    <!--nav start-->
    <div class="nav clearfix">
        <div class="nav_menu">
            <i class="nav_icon"></i>
            <p>导航菜单</p>
        </div>
        <div class="searchbar clearfix">
            <input type="text" class="text" placeholder="例:请输入国奥天地">
            <input type="button" class="btn">
        </div>
        <div class="nav_section">
            <div class="nav_section nav_top nav_item" id="nav_com_group">
        </div>
    </div>
    <!--nav  end-->
</div>
</div>
</body>
<script src="../js/common/bloc-common.js"></script>
<script src="../js/common/setcookie.js"></script>
<script src="../js/common/nav-item.js"></script>
<script src="../lib/temp/template.js"></script>


<!--模板引擎创建div传数据==项目-->
<script id="com_group" type="text/html">
    {{each key as value}}
    <div id="nav-item">
        {{each value.spe_group as group}}
        <!--大区-->
        <div class="trends">
            <!--区名字-->
            <div class="trends_group"><a href="#">{{group.bloc}}</a></div>

            {{each group.spe_community as arr}}
            <!--小区-->
            <div class="community_group" style="display: none;">
                <!--字母-->
                <div class="com_letter">{{arr.late}}</div>
                <!--小区名-->
                <ul style="display: none;">
                    {{each arr.name as name }}
                    <li class="community_name"><a href="./communitymain.html" target="communitymain">{{name}}</a></li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>


<script>
    //   模板引擎创建div传数据==项目
    var htmlgroup = template('com_group', objData1);
    document.getElementById('nav_com_group').innerHTML = htmlgroup;

    //    清空没有值的字母选项A-Z
    $(".ul>.box").each(function (e) {
        if (!$(this).children().html()) {
            $(this).prev().remove();
            $(this).remove();
        }
    });
</script>

<script>
    $(function () {
        $(".community_name a").click(function () {
            window.parent.frames["communitymain"].location.reload();
//            var titleText = $(this).parent().parent().parent().prev("li").children("a").text();
//            $(".bg_name").text(titleText);
        });
//        兼容ie
        if ("ActiveXObject" in window) {
            $("#nav_group .tabBox ul li a").on("click", function () {
                window.parent.frames["conmunitymain"].location.href = $(this).attr("href");
                return false;
            });

        }
    })
</script>

</html>
