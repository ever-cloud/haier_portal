<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=EwYKU3Q9LPEw2vEGkXblk9p6pqSb7SYO"></script>
    <script>
        $(function(){
            if(getCookie("strkey")==1){
                $(".tabBox_right span").text(getCookie("communityItem"));
            }else if(getCookie("strkey")==0){
                $(".tabBox_right span").text(getCookie("strItem"));
            }
        })
    </script>
</head>
<!--地图自适应调用-->
<body onresize="resizeMap()">
<div class="layout_map">
    <div class="wrapper_map">
        <div class="center">
            <div class="tabBoxall">
                <div class="tabBox">
                    <ul>
                        <li><a href="./hr-community-map.html" target="main" class="clickstyle">地图</a></li>
                        <li><a href="./hr-communityhome.html" target="main">概览</a></li>
                        <li><a href="./hr-communityuser.html" target="main" >用户总览</a></li>
                        <li><a href="./hr-communitytenement.html" target="main">物业服务</a></li>
                        <li><a href="./hr-communityfacility.html" target="main">设备状态</a></li>
                        <li><a href="./hr-communitybusiness.html" target="main">商业服务</a></li>
                    </ul>
                </div>
                <div class="tabBox_right"><i>当前位置：</i><span></span></div>
            </div>
            <!--map start-->
            <div id="comMap" class="public">
                <!--create map-->
                <div id="newmap"></div>
                <!--right state-->
                <div class="phase" style="position: absolute;top: 5px;left: 5px;">
                    <ul>
                        <li>
                            <img src="../images/blueicon.png" alt="" class="complete"/>
                            <p>完工阶段</p>
                        </li>
                        <li>
                            <img src="../images/greenicon.png" alt="" class="construction"/>
                            <p>施工阶段</p>
                        <li>
                            <img src="../images/orangeicon.png" alt="" class="sign"/>
                            <p>签约阶段</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="../js/map/community-map-click.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>
</html>
