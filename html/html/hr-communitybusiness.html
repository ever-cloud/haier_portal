<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/hr-community.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
    <script src="../js/common/tab-click.js"></script>

    <script>
        var str=location.hash;
        var str=str.substr(1).split("&")
        $(function(){
            if (str[0]) {
                $(".bg_name").text(str[0].indexOf("%")!=-1?decodeURIComponent(location.href).match(/[\u4e00-\u9fa5]+/g)[0]:str[0])

            }else{
//                获取名称文本
                $(".bg_name").text(getCookie("item"));
            }
        })

    </script>
</head>
<body>

<div class="layout_bottom">
    <div class="wrapper clearfix">
        <div class="wrapper_all" id="wrapper_all">
            <div class="wrapper_center">
                <div class="wrapper_bg">
                    <div class="tabBox">
                            <ul>
                                <!--社区地图-->
                                <li><a href="./hr-community-map.html" target="main">地图</a></li>
                                <li><a href="./hr-communityhome.html" target="main">首页</a></li>
                                <li><a href="./hr-communityuser.html" target="main">用户总览</a></li>
                                <li><a href="./hr-communitytenement.html" target="main">物业服务</a></li>
                                <li><a href="./hr-communityfacility.html" target="main">设备状态</a></li>
                                <li><a href="./hr-communitybusiness.html" target="main"  class="clickstyle">商业服务</a></li>
                            </ul>
                    </div>
                    <div id="all_community" class="all_community">
                        <!--社区商业服务start-->
                        <div class="hr_communitybusiness public" id="hr_communitybusiness" >
                            <div class="com_business_top">
                                <!-- 平台访问量-->
                                <div class="com_business_top_l">
                                    <div class="com_visit">社区服务平台访问情况</div>
                                    <div id="ecExport"></div>
                                </div>
                                <div class="com_business_top_r">
                                    <div class="com_visit">社区商业服务交易情况</div>
                                   <div id="ecMonth"></div>

                                </div>
                            </div>
                            <div class="com_business_bottom">
                                <div class="com_business_bottom_l">
                                    <div id="ecDeuce"></div>
                                    <div id="ecEqual"></div>
                                </div>
                                <div class="com_business_bottom_r">
                                    <div id="ecOrderserve"></div>
                                </div>

                            </div>
                        </div>
                        <!--社区商业服务end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../js/echarts/haier-community/haier-community-Business-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>

</html>
