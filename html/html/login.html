<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海尔安图登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
</head>
<body>
<div id="layout">
    <!--login  start-->
    <div class="hr_register">
        <!--logo start-->
        <div class="logo_box">
            <div class="hr_logo"></div>
        </div>
        <!--logo end-->
        <!--login start-->
        <div class="hr_login">
            <div class="center">
                <form action="">
                    <div class="info">
                        <input type="text" placeholder="用户名" class="admin">
                        <i class="user"></i>
                    </div>
                    <div class="info">
                        <input type="password" placeholder="密码" class="psd">
                        <i class="lock"></i>
                    </div>
                    <div class="tips" style="display: none;">
                        用户名或密码错误
                    </div>
                    <div class="info">
                        <input type="button" value="登录" class="btn">
                    </div>
                </form>
            </div>
        </div>
        <!--login end-->
    </div>
    <!--login end-->
</div>
</body>
<script>
    if (top.window.location.href != window.location.href) {
        top.window.location.href = window.location.href;
    }


    $(function () {
        $(".btn").on("click", function () {
            var value = $(".admin").val();
            var psdVal = $(".psd").val();
            if (value == "haier" && psdVal == "haier") {
                window.location.href = "./index.html";
            } else if (value == "bloc" && psdVal == "bloc") {
                window.location.href = "./blocindex.html"
            } else if (value == 'community' && psdVal == "community") {
                window.location.href = "./communityindex.html"
            } else {
                $(".tips").show();
            }
            ;
        })
    })
</script>
</html>
