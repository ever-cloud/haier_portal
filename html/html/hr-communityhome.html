<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/hr-community.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>

    <script>
        var str=location.hash;
        var str=str.substr(1).split("&");
        $(function(){
            $(".bg_name").text(str[0].indexOf("%")!=-1?decodeURIComponent(location.href).match(/[\u4e00-\u9fa5]+/g)[0]:str[0])

            if(str[1]=="close"){
                $(".bg_detail").remove()
            }
        })

    </script>
</head>
<body>
    <div class="layout_bottom">
        <div class="wrapper clearfix">
            <div class="wrapper_all" id="wrapper_all">
                <div class="wrapper_center">
                    <div class="wrapper_bg">
                        <div class="tabBoxall">
                            <div class="tabBox">
                                <ul>
                                    <!--社区地图-->
                                    <li><a href="./main.html" target="main">地图</a></li>
                                    <li><a href="./hr-communityhome.html" target="main"  class="clickstyle">首页</a></li>
                                    <li><a href="./hr-communityuser.html" target="main">用户总览</a></li>
                                    <li><a href="./hr-communitytenement.html" target="main">物业服务</a></li>
                                    <li><a href="./hr-communityfacility.html" target="main">设备状态</a></li>
                                    <li><a href="./hr-communitybusiness.html" target="main">商业服务</a></li>
                                </ul>
                            </div>
                            <div class="tabBox_right"><a href="./communityindex.html" target="_blank">社区详情</a></div>

                        </div>
                        <div id="all_community" class="all_community">
                            <!--社区首页 start-->
                            <div class="hr_communityHome public" id="hr_communityHome">
                                <div class="community_top">
                                    <div class="community_user">
                                        <div class="community_userStatus">
                                            <div class="community_user_l">
                                                <img src="../images/photo.png" alt="">
                                                <span>用户情况</span>
                                            </div>
                                            <a href="./hr-communityuser.html">详情></a>
                                        </div>
                                        <div id="ecDetailsTop"></div>
                                        <div id="ecDetailsDown"></div>
                                    </div>
                                    <div class="community_commerce">
                                        <div class="community_commerceState">
                                            <div class="community_commerceState_l">
                                                <img src="../images/shop.png" alt="">
                                                <span>商业服务</span>
                                            </div>
                                            <a href="./hr-communitybusiness.html">详情></a>
                                        </div>
                                        <div id="eclimit"></div>
                                        <div id="ecConfine"></div>
                                    </div>
                                    <div class="community_scale">
                                        <div class="community_scale_all">
                                            <div>
                                                <i>1290</i>
                                                <p>总户数</p>
                                            </div>
                                            <div>
                                                <i>862</i>
                                                <p>入住户数</p>
                                            </div>
                                            <div>
                                                <i>66.8%</i>
                                                <p>入住率</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="community_bottom">
                                    <div class="community_tenement">
                                        <div class="community_tenementState">
                                            <div class="community_tenementState_l">
                                                <img src="../images/people.png" alt="">
                                                <span>物业服务</span>
                                            </div>
                                            <a href="./hr-communitytenement.html">详情></a>

                                        </div>
                                        <div id="ecMendsever"></div>
                                        <div id="ecProcess"></div>
                                    </div>
                                    <div class="community_facility">
                                        <div class="community_facilityState">
                                            <div class="community_facilityState_l">
                                                <img src="../images/circle.png" alt="">
                                                <span>设备状态</span>
                                            </div>
                                            <a href="./hr-communityfacility.html">详情></a>

                                        </div>
                                        <div id="ecPush"></div>
                                        <div id="ecReference"></div>
                                    </div>
                                </div>

                            </div>
                            <!--社区首页 end-->

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="../js/echarts/haier-community/haier-community-home-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>
</html>
