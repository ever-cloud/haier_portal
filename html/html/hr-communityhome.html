<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔社区</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
    <script>
        $(function(){
            if(getCookie("strkey")==1){
                $(".tabBox_right span").text(getCookie("communityItem"));
            }else if(getCookie("strkey")==0){
                $(".tabBox_right span").text(getCookie("strItem"));
            }
        })
    </script>
</head>
<body>
<div class="layout_right">
    <div class="wrapper_center">
        <div class="wrapper_bg">
            <!--topbar-->
            <div class="tabBoxall">
                <div class="tabBox">
                    <ul>
                        <li><a href="./hr-community-map.html" target="main">地图</a></li>
                        <li><a href="./hr-communityhome.html" target="main"  class="clickstyle">概览</a></li>
                        <li><a href="./hr-communityuser.html" target="main">用户总览</a></li>
                        <li><a href="./hr-communitytenement.html" target="main">物业服务</a></li>
                        <li><a href="./hr-communityfacility.html" target="main">设备状态</a></li>
                        <li><a href="./hr-communitybusiness.html" target="main">商业服务</a></li>
                    </ul>
                </div>
                <div class="tabBox_right"><i>当前位置：</i><span></span></div>
            </div>
            <!--echarts-->
            <div class="communityHome">
                <!--top section-->
                <div class="com_top clearfix">
                    <!--left-->
                    <div class="com_user">
                        <div class="com_userStatus">
                            <div class="com_user_l">
                                <img src="../images/photo.png" alt="">
                                <span>用户情况</span>
                            </div>
                            <a href="./communityuser.html">详情></a>
                        </div>
                        <div id="ecDetailsleft"></div>
                        <div id="ecDetailsright"></div>
                    </div>
                    <!--mid-->
                    <div class="com_commerce">
                        <div class="com_commerceState">
                            <div class="com_commerceState_l">
                                <img src="../images/shop.png" alt="">
                                <span>商业服务</span>
                            </div>
                            <a href="./communitybusiness.html">详情></a>
                        </div>
                        <div id="eclimitleft"></div>
                        <div id="ecConfineright"></div>
                    </div>
                    <!--right-->
                    <div class="com_scale">
                        <ul>
                            <li>
                                <i>1290</i>
                                <p>总户数</p>
                            </li>
                            <li>
                                <i>862</i>
                                <p>入住户数</p>
                            </li>
                            <li>
                                <i>66.8%</i>
                                <p>入住率</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--bottom section-->
                <div class="com_bottom clearfix">
                    <!--left-->
                    <div class="com_tenement">
                        <div class="com_tenementState">
                            <div class="com_tenementState_l">
                                <img src="../images/people.png" alt="">
                                <span>物业服务</span>
                            </div>
                            <a href="./communitytenement.html">详情></a>
                        </div>
                        <div id="ecMendseverleft"></div>
                        <div id="ecProcessright"></div>
                    </div>
                    <!--right-->
                    <div class="com_facility">
                        <div class="com_facilityState">
                            <div class="com_facilityState_l">
                                <img src="../images/circle.png" alt="">
                                <span>设备状态</span>
                            </div>
                            <a href="./communityfacility.html">详情></a>
                        </div>
                        <div id="ecPushleft"></div>
                        <div id="ecReferenceright"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/echarts/community/community-home-ec.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/setcookie.js"></script>
</html>
