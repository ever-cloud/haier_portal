<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海尔安图集团社区</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/echarts/echarts.js"></script>
    <script src="../lib/echarts/themes/echartsThemes.js"></script>
    <script>
        $(function(){
            $(".tabBox_right span").text(getCookie("item"));

        })
    </script>
</head>
<body>
<div class="layout_right">
    <div class="wrapper_center">
        <div class="wrapper_bg">
            <!--topbar-->
            <div class="tabBoxall">
                <div class="tabBox">
                    <ul>
                        <!--集团地图-->
                        <li><a href="./hr-blocmap.html" target="main">地图</a></li>
                        <li><a href="./hr-blochome.html" target="main">概览</a></li>
                        <li><a href="./hr-blocuser.html" target="main">用户总览</a></li>
                        <li><a href="./hr-bloctenement.html" target="main" class="clickstyle">物业服务</a></li>
                        <li><a href="./hr-blocfacility.html" target="main">设备状态</a></li>
                        <li><a href="./hr-blocbusiness.html" target="main">商业服务</a></li>
                    </ul>
                </div>
                <div class="tabBox_right"><i>当前位置：</i><span></span></div>
            </div>
            <!--echarts-->
            <div class="hr_bloctenement public">
                <!--top section-->
                <div class="tenement_top">
                    <!--top left-->
                    <div class="tenement_top_l">
                        <!--echarts 1-->
                        <div class="measureTitle">投诉趋势图</div>
                        <div id="ecMeasure"></div>
                    </div>
                    <!--top right-->
                    <div class="tenement_top_r">
                        <div class="left">
                            <div class="measureTitle">代发件情况统计</div>
                            <div id="ecOutbox"></div>
                        </div>
                    </div>
                </div>
                <!--bottom section-->
                <div class="tenement_bottom">
                    <!--left-->
                    <div class="tenement_bottom_l">
                        <div class="mendTitle">报修趋势图</div>
                        <div id="ecMend"></div>
                    </div>
                    <!--middle-->
                    <div class="tenement_mid">
                        <!--echarts 2-->
                        <div class="fixTitle">居家报修趋势图</div>
                        <div id="ecFix"></div>
                    </div>
                    <!--right-->
                    <div class="tenement_bottom_r">
                        <div class="maintainTitle">公共报修趋势图</div>
                        <div id="ecMaintain"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/echarts/haier-bloc/haier-bloc-tenement-ec.js"></script>
<script src="../js/common/common.js"></script>
